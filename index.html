<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
        }
        .header a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .menu-icon {
            cursor: pointer;
            display: none;
        }
        .search-bar {
            background-color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner-content {
            background: rgba(44, 62, 80, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .banner h1 {
            margin: 0;
            font-size: 3em;
        }
        .banner p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .banner button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .header a {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">首頁</a>
        <a href="#">關於我們</a>
        <a href="#">服務項目</a>
        <a href="#">最新消息</a>
        <a href="#">聯絡我們</a>
        <input type="text" class="search-bar" placeholder="輸入搜索內容...">
        <div class="menu-icon">☰</div>
    </div>

    <div class="banner">
        <div class="banner-content">
            <h1>需要專業的服務團隊？</h1>
            <p>我們優秀的團隊隨時可以為您提供幫助</p>
            <!-- <button>點就完事</button> -->
            <button id="test-btn" onclick="appier('event', 'test-btn', {'category': 'testing'})">點就完事</button>
        </div>
    </div>

    <script>
        // JavaScript for menu icon (optional)
        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.addEventListener('click', () => {
            const headerLinks = document.querySelectorAll('.header a');
            headerLinks.forEach(link => {
                if (link.style.display === 'block') {
                    link.style.display = 'none';
                } else {
                    link.style.display = 'block';
                }
            });
        });
    </script>

        !function(q,g,r,a,p,h,js) {
          q.appier=q.qg;
          if(q.qg)return;
          js=q.appier=q.qg=function() {
            js.callmethod ? js.callmethod.call(js, arguments) : js.queue.push(arguments);
          };
          js.queue=[];
          p=g.createElement(r);p.async=!0;p.src=a;h=g.getElementsByTagName(r)[0];
          h.parentNode.insertBefore(p,h);
        } (window,document,'script','https://cdn.qgr.ph/qgraph.de5cc3f9b0b741c128c3.js');
    </script>
</body>
</html>
